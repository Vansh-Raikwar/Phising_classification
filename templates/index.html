<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Classifier - AI-Powered Security</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap');

        :root {
            --bg-gradient-start: #1e3c72;
            --bg-gradient-mid: #2a5298;
            --bg-gradient-end: #7e22ce;
            --container-bg: rgba(255, 255, 255, 0.95);
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-gradient-start: #1e293b;
            --text-gradient-end: #6366f1;
            --btn-gradient-start: #6366f1;
            --btn-gradient-mid: #8b5cf6;
            --btn-gradient-end: #d946ef;
            --tag-bg: #f0f4f8;
            --tag-text: #4a5568;
            --tag-hover-bg: #e2e8f0;
            --btn-secondary-bg: white;
            --btn-secondary-color: #6366f1;
            --btn-secondary-border: #6366f1;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --particle-color: rgba(255, 255, 255, 0.1);
        }

        body.dark-mode {
            --bg-gradient-start: #0f172a;
            --bg-gradient-mid: #1e293b;
            --bg-gradient-end: #4c1d95;
            --container-bg: rgba(30, 41, 59, 0.95);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-gradient-start: #f1f5f9;
            --text-gradient-end: #a78bfa;
            --tag-bg: #1e293b;
            --tag-text: #cbd5e0;
            --tag-hover-bg: #334155;
            --btn-secondary-bg: transparent;
            --btn-secondary-color: #a78bfa;
            --btn-secondary-border: #8b5cf6;
            --shadow-color: rgba(0, 0, 0, 0.7);
            --particle-color: rgba(255, 255, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-mid) 50%, var(--bg-gradient-end) 100%);
            position: relative;
            overflow: hidden;
            transition: background 0.5s ease;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: var(--particle-color);
            border-radius: 50%;
            top: -250px;
            right: -250px;
            animation: float 20s infinite ease-in-out;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: var(--particle-color);
            border-radius: 50%;
            bottom: -200px;
            left: -200px;
            animation: float 15s infinite ease-in-out reverse;
        }

        /* Floating particles */
        .particle {
            position: absolute;
            background: var(--particle-color);
            border-radius: 50%;
            pointer-events: none;
            animation: rise linear infinite;
        }

        @keyframes rise {
            0% {
                bottom: -50px;
                opacity: 0;
                transform: translateX(0) rotate(0deg);
            }

            50% {
                opacity: 0.8;
                transform: translateX(50px) rotate(180deg);
            }

            100% {
                bottom: 110vh;
                opacity: 0;
                transform: translateX(0) rotate(360deg);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(50px, 50px) scale(1.1);
            }
        }

        .container {
            background: var(--container-bg);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 55px 50px;
            box-shadow: 0 25px 80px var(--shadow-color),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            max-width: 520px;
            width: 90%;
            position: relative;
            z-index: 1;
            animation: slideUp 0.9s cubic-bezier(0.16, 1, 0.3, 1);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(60px) scale(0.92);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .header {
            margin-bottom: 40px;
            text-align: center;
        }

        .icon-wrapper {
            width: 90px;
            height: 90px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, var(--btn-gradient-start) 0%, var(--btn-gradient-mid) 50%, var(--btn-gradient-end) 100%);
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 40px rgba(139, 92, 246, 0.5);
            position: relative;
            animation: iconPulse 3s ease-in-out infinite;
        }

        .icon-wrapper::before {
            content: '';
            position: absolute;
            inset: -4px;
            background: linear-gradient(135deg, var(--btn-gradient-start), var(--btn-gradient-end));
            border-radius: 24px;
            opacity: 0.3;
            filter: blur(12px);
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes iconPulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 15px 40px rgba(139, 92, 246, 0.5);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 20px 50px rgba(139, 92, 246, 0.7);
            }
        }

        @keyframes glow {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 0.6;
            }
        }

        .icon-wrapper svg {
            width: 50px;
            height: 50px;
            fill: white;
            position: relative;
            z-index: 1;
            animation: shieldBounce 2s ease-in-out infinite;
        }

        @keyframes shieldBounce {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-4px) rotate(2deg);
            }
        }

        h1 {
            color: var(--text-primary);
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 12px;
            letter-spacing: -1px;
            background: linear-gradient(135deg, var(--text-gradient-start) 0%, var(--text-gradient-end) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInDown 0.8s ease-out 0.2s backwards;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 500;
            animation: fadeInDown 0.8s ease-out 0.4s backwards;
        }

        .divider {
            width: 70px;
            height: 4px;
            background: linear-gradient(90deg, var(--btn-gradient-start), var(--btn-gradient-mid), var(--btn-gradient-end));
            margin: 25px auto 0;
            border-radius: 4px;
            animation: expandWidth 0.8s ease-out 0.6s backwards;
        }

        @keyframes expandWidth {
            from {
                width: 0;
                opacity: 0;
            }

            to {
                width: 70px;
                opacity: 1;
            }
        }

        .buttons-wrapper {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 35px;
        }

        .btn {
            width: 100%;
            position: relative;
            padding: 18px 32px;
            font-size: 17px;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, var(--btn-gradient-start) 0%, var(--btn-gradient-mid) 50%, var(--btn-gradient-end) 100%);
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .btn:nth-child(1) {
            animation: slideInLeft 0.6s ease-out 0.8s backwards;
        }

        .btn:nth-child(2) {
            animation: slideInRight 0.6s ease-out 1s backwards;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), transparent);
            opacity: 0;
            transition: opacity 0.4s;
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.5);
        }

        .btn:active {
            transform: translateY(-1px) scale(0.98);
        }

        .btn-secondary {
            background: var(--btn-secondary-bg);
            color: var(--btn-secondary-color);
            border: 2px solid var(--btn-secondary-border);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.15);
        }

        .btn-secondary:hover {
            background: rgba(99, 102, 241, 0.05);
            box-shadow: 0 12px 30px rgba(99, 102, 241, 0.3);
            border-color: var(--btn-gradient-end);
        }

        body.dark-mode .btn-secondary:hover {
            background: rgba(139, 92, 246, 0.1);
        }

        .btn svg {
            width: 22px;
            height: 22px;
            fill: currentColor;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        .btn:hover svg {
            transform: scale(1.15) rotate(5deg);
            animation: wiggle 0.5s ease-in-out;
        }

        @keyframes wiggle {

            0%,
            100% {
                transform: scale(1.15) rotate(5deg);
            }

            25% {
                transform: scale(1.2) rotate(-5deg);
            }

            75% {
                transform: scale(1.2) rotate(5deg);
            }
        }

        .feature-tags {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .tag {
            background: var(--tag-bg);
            color: var(--tag-text);
            padding: 10px 18px;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            animation: fadeInUp 0.6s ease-out backwards;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
        }

        .tag:nth-child(1) {
            animation-delay: 1.2s;
        }

        .tag:nth-child(2) {
            animation-delay: 1.4s;
        }

        .tag:nth-child(3) {
            animation-delay: 1.6s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tag:hover {
            transform: translateY(-3px) scale(1.05);
            background: var(--tag-hover-bg);
            box-shadow: 0 6px 16px rgba(99, 102, 241, 0.2);
            border-color: rgba(99, 102, 241, 0.3);
        }

        /* Dark mode toggle */
        .theme-toggle {
            position: absolute;
            top: 25px;
            right: 25px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--btn-gradient-start), var(--btn-gradient-mid));
            border: none;
            border-radius: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
            animation: fadeIn 0.6s ease-out 0.9s backwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 12px 30px rgba(99, 102, 241, 0.5);
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        .theme-toggle svg {
            width: 24px;
            height: 24px;
            fill: white;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .theme-toggle.rotating svg {
            animation: rotate360 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes rotate360 {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .sun-icon {
            display: none;
        }

        .moon-icon {
            display: block;
        }

        body.dark-mode .sun-icon {
            display: block;
        }

        body.dark-mode .moon-icon {
            display: none;
        }

        /* Glowing effect on container */
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, var(--btn-gradient-start), var(--btn-gradient-end), var(--btn-gradient-start));
            border-radius: 34px;
            z-index: -1;
            opacity: 0;
            animation: containerGlow 3s ease-in-out infinite;
        }

        @keyframes containerGlow {

            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 0.3;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 45px 35px;
            }

            h1 {
                font-size: 30px;
            }

            .subtitle {
                font-size: 15px;
            }

            .btn {
                font-size: 16px;
                padding: 16px 28px;
            }

            .icon-wrapper {
                width: 80px;
                height: 80px;
            }

            .icon-wrapper svg {
                width: 44px;
                height: 44px;
            }

            .tag {
                font-size: 13px;
                padding: 8px 14px;
            }
        }
    </style>
</head>

<body>
    <!-- Floating particles -->
    <div class="particle" style="width: 8px; height: 8px; left: 10%; animation-duration: 8s; animation-delay: 0s;">
    </div>
    <div class="particle" style="width: 6px; height: 6px; left: 20%; animation-duration: 10s; animation-delay: 2s;">
    </div>
    <div class="particle" style="width: 10px; height: 10px; left: 30%; animation-duration: 12s; animation-delay: 4s;">
    </div>
    <div class="particle" style="width: 7px; height: 7px; left: 50%; animation-duration: 9s; animation-delay: 1s;">
    </div>
    <div class="particle" style="width: 9px; height: 9px; left: 70%; animation-duration: 11s; animation-delay: 3s;">
    </div>
    <div class="particle" style="width: 6px; height: 6px; left: 85%; animation-duration: 13s; animation-delay: 5s;">
    </div>

    <div class="container">
        <!-- Dark Mode Toggle -->
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
            <svg class="sun-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="5" fill="currentColor" />
                <line x1="12" y1="1" x2="12" y2="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                <line x1="12" y1="21" x2="12" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" />
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" />
                <line x1="1" y1="12" x2="3" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                <line x1="21" y1="12" x2="23" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" />
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" />
            </svg>
            <svg class="moon-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
            </svg>
        </button>

        <div class="header">
            <div class="icon-wrapper">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z" />
                </svg>
            </div>
            <h1>Phishing Classifier</h1>
            <p class="subtitle">AI-Powered Email Security Detection</p>
            <div class="divider"></div>
        </div>

        <div class="buttons-wrapper">
            <button onclick="window.location.href='/predict'" class="btn">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M9 11H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm2-7h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z" />
                </svg>
                <span>Start Prediction</span>
            </button>

            <button onclick="window.location.href='/train'" class="btn btn-secondary">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z" />
                </svg>
                <span>Train Model</span>
            </button>
        </div>

        <div class="feature-tags">
            <span class="tag">ðŸš€ Fast</span>
            <span class="tag">ðŸ”’ Secure</span>
            <span class="tag">ðŸ¤– AI-Powered</span>
        </div>
    </div>

    <script>
        const themeToggle = document.getElementById('themeToggle');

        // Check for saved theme preference or default to light mode
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
        }

        themeToggle.addEventListener('click', () => {
            themeToggle.classList.add('rotating');
            document.body.classList.toggle('dark-mode');

            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');

            setTimeout(() => {
                themeToggle.classList.remove('rotating');
            }, 500);
        });
    </script>
</body>

</html>
